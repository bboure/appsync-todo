name: ${self:provider.stage}-todo
authenticationType: API_KEY

apiKeys:
  - name: App
    expiresAfter: 365d

logConfig:
  level: ALL

dataSources:
  - type: AMAZON_DYNAMODB
    name: todos
    config:
      tableName:
        Ref: TodoTable

mappingTemplates:
  - dataSource: todos
    type: Mutation
    field: createTodo
  - dataSource: todos
    type: Query
    field: todos
