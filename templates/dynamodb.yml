Resources:
  TodoTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${self:provider.stage}-todo
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
