type Query {
  todos(limit: Int, nextToken: String): Todos!
  todo(id: ID!): Todo
}

type Mutation {
  createTodo(todo: CreateTodo): Todo!
}

type Todos {
  items: [Todo!]!
  nextToken: String
}

type Todo {
  id: ID!
  title: String!
  createdAt: AWSDateTime
  items: [TodoItem!]
}

type TodoItem {
  id: ID!
  task: String!
  done: Boolean!
}

input CreateTodo {
  title: String!
}
